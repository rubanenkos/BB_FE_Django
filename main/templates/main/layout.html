{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css">
</head>
<body>  
    <aside>
        <img src="{% static 'main/img/blood-donation-app-logo.png' %}" alt="Logo">
        <span class="logo">BloodHUB</span>
        <p></p>
        <h3>Navigation</h3>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}"><i class="fa-solid fa-house" style="color: #e92d0c;"></i> Home</a></li>
                <li><a href="{% url 'users' %}"><i class="fa-solid fa-users" style="color: #e92d0c;"></i> Users</a></li>
                <li><a href="{% url 'donors' %}"><i class="fa-solid fa-people-arrows" style="color: #e92d0c;"></i> Donors</a></li>
                <li><a href="{% url 'contacts' %}"><i class="fa-solid fa-phone" style="color: #e92d0c;"></i> Contacts</a></li>
                <li><a href="{% url 'about' %}"><i class="fa-solid fa-envelope" style="color: #e92d0c;"></i> About</a></li>
            </ul>
        </nav>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
   
    
</body>
</html>
