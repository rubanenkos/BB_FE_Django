{% extends 'main/auth_layout.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <img src="{% static 'main/img/blood-donation-app-logo.png' %}" alt="Logo" class="login-logo">
        <h2>Welcome to BloodHUB</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
</div>
{% endblock %}
